<!DOCTYPE html>
<html>
<body style="background-color: #f9f9f9;">

    <div style="display: flex; justify-content: center; align-items: center;">
        <img src="https://upload.cc/i1/2024/06/16/Tcxvau.png" style="width: 50%; height: auto;">
    </div>
  <div style="display: flex; justify-content: center;">
    <form action="/" method="POST">
      <input type="text" name="query" placeholder="Enter your query here" style="width: 40vw; padding: 12px 20px; box-sizing: border-box; border: 2px solid #ccc; border-radius: 50px;">
    </form>
</div>

  <script type="text/javascript">
    const form = document.querySelector('form');

    form.addEventListener('submit', (event) => {
      event.preventDefault();

      const query = document.querySelector('input[name="query"]').value;

      const xhr = new XMLHttpRequest();
      xhr.open('POST', '/');
      xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');

      const encodedQuery = encodeURIComponent(query);

      xhr.send(`query=${encodedQuery}`);

      xhr.onload = () => {
        if (xhr.status === 200) {
          const markdownContent = xhr.responseText;
          document.getElementById('markdown-container').innerHTML = markdownContent;
        } else {
          console.error('Error:', xhr.statusText);
        }
      };
    });
  </script>

  <div id="markdown-container"></div>
</body>
</html>
